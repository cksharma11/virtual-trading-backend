language: java
matrix:
  include:
    - jdk: openjdk11
      os: linux
jobs:
  include:
    - stage: test
    - script: ./gradlew test

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
